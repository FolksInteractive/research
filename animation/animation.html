<head>
  <title>animation</title>
</head>

<body>  
</body>

<template name="header">
  <div class="container header">
    
    <h1>Tableau de bord</h1>
    <div class="caption">
      Vous trouverez ci-dessous vos groupes de délibérations.
    </div>
  </div>
</template>

<template name="c1">
  <div id="container" class="tile">
    <h2>Délibération Saint-Bruno-de-Montarville</h2>
    <div class="caption">
      Groupe de délibération à la ville de Saint-Bruno-de-Montarville
    </div>
    <h3>Étape 1 - Informations</h3>
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
    <h3>Étape 2 - Délibération</h3>
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
        <span class="sr-only">20% Complete</span>
      </div>
    </div>
  </div>
</template>

<template name="c2">
  <div id="container" class="tile">
    <h2>Délibération pour construction d'un nouveau parc à Lachine</h2>
    <div class="caption">
      Groupe de délibération servant à prendre une décision par rapport à la construction d'un nouveau parc à Lachine
    </div>
    <h3>Étape 1 - Informations</h3>
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
    <h3>Étape 2 - Délibération</h3>
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
        <span class="sr-only">20% Complete</span>
      </div>
    </div>
  </div>
</template>

<template name="c3">
  <div id="container" class="tile">
    <h2>Délibération sur l'ajout de paysagement dans le parc Lafonte</h2>
    <div class="caption">
      Groupe de délibération à la ville de Saint-Bruno-de-Montarville
    </div>
    <h3>Étape 1 - Informations</h3>
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <span class="sr-only">40% Complete (success)</span>
      </div>
    </div>
    <h3>Étape 2 - Délibération</h3>
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 55%">
        <span class="sr-only">20% Complete</span>
      </div>
    </div>
  </div>
</template>

<template name="c4">
  <div id="container" class="tile">
    <span class="glyphicon glyphicon-plus"></span>
    <div class="caption">
      Créer un nouveau groupe
    </div> 
  </div>
</template>
